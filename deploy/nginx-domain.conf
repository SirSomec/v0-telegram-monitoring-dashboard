# Nginx: доступ по домену (и по IP)
# Использование: Nginx на ХОСТЕ, приложение в Docker (ports 3000:3000).
# 1. Скопировать: sudo cp deploy/nginx-domain.conf /etc/nginx/sites-available/telegram-monitor
# 2. Заменить YOUR_DOMAIN на ваш домен (или оставить _ для приёма по IP)
# 3. Включить: sudo ln -sf /etc/nginx/sites-available/telegram-monitor /etc/nginx/sites-enabled/
# 4. Убрать default при необходимости: sudo rm -f /etc/nginx/sites-enabled/default
# 5. Проверка и перезагрузка: sudo nginx -t && sudo systemctl reload nginx
# 6. HTTPS: sudo certbot --nginx -d YOUR_DOMAIN
# Если Nginx тоже в Docker (в одной сети с frontend): замените 127.0.0.1:3000 на http://frontend:3000

# default_server — запросы по IP тоже попадают сюда
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    # Замените на ваш домен (например example.com) или оставьте _ для любого Host
    server_name YOUR_DOMAIN _;

    # Всё проксируем на фронтенд; Next.js сам перенаправляет /api, /auth, /ws на бэкенд
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
