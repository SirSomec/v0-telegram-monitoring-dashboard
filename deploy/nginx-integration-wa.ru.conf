# Nginx: фронтенд по IP и по домену integration-wa.ru
# Копировать на сервер: sudo cp deploy/nginx-integration-wa.ru.conf /etc/nginx/sites-available/telegram-monitor
# Включить: sudo ln -sf /etc/nginx/sites-available/telegram-monitor /etc/nginx/sites-enabled/
# Проверка: sudo nginx -t && sudo systemctl reload nginx
# HTTPS: sudo certbot --nginx -d integration-wa.ru

# default_server — запросы по IP (без Host: integration-wa.ru) тоже попадают сюда
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name integration-wa.ru www.integration-wa.ru;

    # Фронтенд (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API — бэкенд
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /auth/* не проксируем в Nginx — идёт на фронт (Next.js), Next.js сам проксирует на бэкенд (app/auth/[...path]/route.ts)

    # WebSocket упоминаний
    location /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Документация API
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }
}
