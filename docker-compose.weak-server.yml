# Для слабого сервера (мало RAM): фронт НЕ собирается на сервере.
# Соберите образ фронта на своей машине, перенесите на сервер (см. docs/install-ubuntu.md),
# затем запускайте:
#   docker compose -f docker-compose.weak-server.yml up -d --build
# (соберётся только backend; frontend берётся из образа telescope-frontend:latest)

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_monitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/telegram_monitor
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      TG_API_ID: ${TG_API_ID}
      TG_API_HASH: ${TG_API_HASH}
      TG_SESSION_STRING: ${TG_SESSION_STRING:-}
      TG_SESSION_NAME: ${TG_SESSION_NAME:-telegram_monitor}
      AUTO_START_SCANNER: ${AUTO_START_SCANNER:-0}
      MULTI_USER_SCANNER: ${MULTI_USER_SCANNER:-1}
      TG_USER_ID: ${TG_USER_ID:-1}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: telescope-frontend:latest
    environment:
      API_PROXY_TARGET: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
